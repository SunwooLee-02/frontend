<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 3px solid black;
            width: 80%;
            margin: 30px auto;
            height: 300px;
            text-align: center;
        }
        #res-div {
            background-color: black;
        }
        p {
            color: white;
            font-size: 30px;
            font-weight: 900;
        }
        span {
            color: yellow;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2>input과 버튼으로 입력받기</h2>
    <div>
        <label>
            Enter a number!
            <input id="input1" type="number" />
        </label>
        <button onclick="getSum()">Click!</button>
    </div>
    <div id="res-div">
        <p>Result is <span id="res">resultspace</span> .</p>
    </div>
    <script>
        function getSum(){
            let num1 = document.getElementById('input1').value;
            // console.log(num1);
            let total = 0;
            for(let i = 1; i <= num1; i++){
                total += i;
            }

            document.getElementById('res').textContent = total;
        }
    </script>
</body>
</html>
