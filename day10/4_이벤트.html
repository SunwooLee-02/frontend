<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 150px;
            border: 1px solid black;
            margin: 20px 20px;
        }
    </style>
</head>
<body>
    <h2>마우스이벤트</h2>
    <div onclick="f1(); f8();">click 발생</div>
    <div ondblclick="f2()">dbclick 발생</div>
    <div onmousedown="f3()">mousedown 발생</div>
    <div onmousemove="f4()">mousemove 발생</div>
    <div onmouseover="f5()">mouseover 발생</div>
    <div onmouseout="f6()">mouseout 발생</div>
    <div onmouseup="f7()">mouseup 발생</div>
    <div id="div1">이벤트를 다루는 두번째 방식</div>
    <div id="div2">이벤트를 다루는 세번째 방식</div>
    <script>
        let myDiv2 = document.querySelector('#div2');
        myDiv2.onclick = () => console.log('클릭됨!');

        let myDiv = document.getElementById('div1');
        // 동시에 여러개의 함수를 실행시킬 수는 없다.
        myDiv.onclick = () => console.log('div태그가 클릭됨');
        myDiv.onclick = () => console.log('두번째 실행됨!');
        cosole.log(myDiv);

        function f8() {
            console.log('두번째 함수도 실행됨!');
        }

        function f1() {
            alert('click이벤트발생!');
        }

        function f2() {
            alert('더블클릭 이벤트 발생');
        }

        function f3() {
            alert('마우스 다운 이벤트 발생');
        }

        function f4() {
            alert('마우스무브 이벤트 발생');
        }

        function f5() {
            alert('마우스오버 이벤트 발생');
        }

        function f6() {
            console.log('마우스아웃 이벤트 발생');
        }

        function f7() {
            console.log('마우스업 이벤트 발생');
        }
    </script>
</body>
</html>
